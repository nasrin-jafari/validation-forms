<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>login</h1>
        <div class="Input-box">
          <input
            type="text"
            id="nameInput"
            class="inputs"
            placeholder="type your name..."
          />
          <p id="nameInputError" class="error"></p>
        </div>
        <div class="Input-box">
          <input
            type="email"
            id="emailInput"
            class="inputs"
            placeholder="type your email address..."
          />
          <p id="emailInputError" class="error"></p>
        </div>
        <div class="Input-box">
          <input
            type="password"
            id="passwordInput"
            class="inputs"
            placeholder="type your password..."
          />
          <p id="passwordInputError" class="error"></p>
        </div>
        <div class="btn-box">
          <button class="btn-submit">Login</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
